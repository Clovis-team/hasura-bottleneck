table:
  name: project_address
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
select_permissions:
- permission:
    columns:
    - project_id
    - street
    filter:
      project:
        _or:
        - members:
            user_id:
              _eq: X-Hasura-User-Id
        - org_members:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
