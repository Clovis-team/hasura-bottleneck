table:
  name: projects
  schema: public
object_relationships:
- name: address
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: project_address
        schema: public
array_relationships:
- name: members
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: projects_to_users
        schema: public
- name: org_members
  using:
    manual_configuration:
      column_mapping:
        id: project_id
      insertion_order: null
      remote_table:
        name: orgs_projects_users
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - name
    filter:
      _or:
      - members:
          user_id:
            _eq: X-Hasura-User-Id
      - org_members:
          user_id:
            _eq: X-Hasura-User-Id
  role: user
